{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}SignTraq{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'learninsilence_app/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 200px;
            background-color: #4682B4;
            color: white;
            padding: 20px;
            min-height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            transition: all 0.3s ease;
            top: 0;
            left: 0;
            z-index: 100;
            flex-shrink: 0;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 20px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            padding: 15px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .sidebar ul li a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        .sidebar ul li a:hover {
            background-color: #5a9bd4;
            transform: translateX(5px);
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 200px;
            width: calc(100% - 200px);
            box-sizing: border-box;
            min-height: 100vh;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                min-height: auto;
                z-index: auto;
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="site-title" style="width:100%;text-align:center;margin-top:20px;">
        <span style="font-family:'Times New Roman', Times, serif; font-stretch:condensed; font-size:3rem; font-weight:bold; color:#fff; letter-spacing:2px; text-shadow: 2px 2px 8px rgba(0,0,0,0.15);">SignTraq</span>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
